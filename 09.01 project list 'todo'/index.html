<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app-todo flex-direction-column-gap-16">
        <div class="header flex-direction-column-gap-16">
            <div class="header-info">
                <h2>Среда</h2>
                <p>3 января</p>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск">
                <button id="search-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.76 10.27L17.49 16L16 17.49L10.27 11.76C9.2 12.53 7.91 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.91 12.53 9.2 11.76 10.27ZM6.5 2C4.01 2 2 4.01 2 6.5C2 8.99 4.01 11 6.5 11C8.99 11 11 8.99 11 6.5C11 4.01 8.99 2 6.5 2Z" fill="#49454F" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="todo-list flex-direction-column-gap-16">
            <h2>Список дел</h2>
            <div class="tabs">
                <button id="allTasks" class="tab active">Все</button>
                <button id="activeTasks" class="tab">Активные</button>
                <button id="completedTasks" class="tab">Завершенные</button>
            </div>
            <ul id="tasks"></ul>
        </div>
        <div class="footer">
            <button class="addTask-button">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.06 0.590005L17.41 1.94C18.2 2.72 18.2 3.99 17.41 4.77L4.18 18H0V13.82L10.4 3.41L13.23 0.590005C14.01 -0.189995 15.28 -0.189995 16.06 0.590005ZM2 16L3.41 16.06L13.23 6.23L11.82 4.82L2 14.64V16Z" fill="#1F182A" />
                </svg>
            </button>
        </div>

        <div class="modal hiden">
            <div class="new-entry flex-direction-column-gap-16">
                <hr>
                <form id="addNewEntryForm">
                    <div class="dataEntry flex-direction-column-gap-16">
                        <input type="text" id="descriptionEntry" placeholder="Описание">
                        <input type="date" id="dataEntry" placeholder="Дата">
                        <label class="switch">
                            Напомнить мне
                            <input type="checkbox" id="reminder">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="buttonsForm">
                        <button type="submit">Добавить</button>
                        <button type="reset">Очистить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <div class="changes-3"></div>
</body>

</html>
