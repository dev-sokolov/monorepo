<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Кнопка для открытия модального окна -->
    <button id="openButton">Открыть модальное окно</button>

    <!-- Модальное окно. По умолчанию оно скрыто классом modal-hidden -->
    <div id="modal" class="modal modal--hidden">

        <!-- Контейнер для содержимого модального окна. Контент модального окна -->

        <div id="modalBody" class="modal-body">
            <!-- Пример содержимого модального окна. Можете прописать свой пример -->
             <h2>Заголовок второго уровня</h2>
             <p>Некоторый текст внутри модального окна</p>

             <!-- Дополнительная кнопка для закрытия модального окна (опционально). Если кнопки нет, реализуйте через крестик. -->
              <button id="closeButton">Закрыть</button>
        </div>

    </div>





    <script src="main.js"></script>
</body>

</html>
